name: Scrape iFood BI Jobs and Email

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch: 

jobs:
  scrape_and_send:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug - List repository root after checkout
      run: |
        echo "Conteúdo da raiz do repositório APÓS checkout:"
        pwd
        ls -la

    - name: Download previous jobs history
      uses: actions/download-artifact@v4
      with:
        name: bi-jobs-history
        path: carreiras.ifood # <--- AQUI! Baixa para dentro da subpasta
      continue-on-error: true

    - name: Debug - List repository root after download
      run: |
        echo "Conteúdo da raiz do repositório APÓS download de artefato:"
        pwd
        ls -la

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      working-directory: carreiras.ifood # <--- NOVO! Força a trabalhar nesta pasta
      run: |
        echo "Caminho atual para pip install:"
        pwd
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable fonts-liberation libnspr4 libnss3 lsb-release wget gnupg

    - name: Run scraper and send email
      working-directory: carreiras.ifood # <--- NOVO! Força a trabalhar nesta pasta
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        echo "Caminho atual para python main.py:"
        pwd
        python main.py
        
        echo "Verificando se previous_bi_jobs.json foi criado na pasta atual:"
        ls -la previous_bi_jobs.json || echo "previous_bi_jobs.json NÃO ENCONTRADO NA PASTA ATUAL!"
        echo "Conteúdo da pasta atual APÓS a execução do script Python:"
        ls -la .

    - name: Upload current jobs history
      uses: actions/upload-artifact@v4
      with:
        name: bi-jobs-history
        path: carreiras.ifood/previous_bi_jobs.json # <--- AQUI! Aponta para dentro da subpasta
        if-no-files-found: warn
